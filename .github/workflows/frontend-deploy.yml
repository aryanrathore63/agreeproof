name: Frontend Deployment (Vercel)

on:
  push:
    branches: [main]
    paths:
      - 'agreeproof-frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agreeproof-frontend/**'
      - '.github/workflows/frontend-deploy.yml'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FRONTEND_PATH: './agreeproof-frontend'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json
          
      - name: Install dependencies
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm ci
          
      - name: Run type checking
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm run type-check
          
      - name: Run linting
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm run lint
          
      - name: Run tests
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm run test:ci
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.FRONTEND_PATH }}/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json
          
      - name: Install dependencies
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm ci
          
      - name: Create environment file
        run: |
          cd ${{ env.FRONTEND_PATH }}
          cat > .env.production << EOF
          REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_ENVIRONMENT=${{ secrets.REACT_APP_ENVIRONMENT }}
          REACT_APP_VERSION=${{ github.sha }}
          REACT_APP_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF
          
      - name: Build application
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm run build:production
          
      - name: Analyze bundle size
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npx bundlesize
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_PATH }}/build
          retention-days: 7

  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_PATH }}/build
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: |
          cd ${{ env.FRONTEND_PATH }}
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Build Project Artifacts
        run: |
          cd ${{ env.FRONTEND_PATH }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Deploy Project Artifacts to Vercel
        run: |
          cd ${{ env.FRONTEND_PATH }}
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = process.env.VERCEL_URL;
            const comment = `ðŸš€ **Preview Deployment Ready**
            
            Your changes have been deployed to Vercel and are available for review:
            
            ðŸ”— **Preview URL**: https://${deploymentUrl}
            
            This preview will be available until the PR is closed or merged.
            
            ---
            *Deployed by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy-production:
    name: Deploy Production (Vercel)
    runs-on: ubuntu-latest
    needs: [test, security-scan, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_PATH }}/build
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: |
          cd ${{ env.FRONTEND_PATH }}
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Build Project Artifacts
        run: |
          cd ${{ env.FRONTEND_PATH }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Deploy Project Artifacts to Vercel
        run: |
          cd ${{ env.FRONTEND_PATH }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Run post-deployment tests
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm run test:e2e:production
          
      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ðŸŽ‰ Frontend deployment to production completed successfully!
            
            ðŸŒ **URL**: https://${{ secrets.VERCEL_PROJECT_URL }}
            ðŸ“¦ **Commit**: ${{ github.sha }}
            ðŸ‘¤ **Author**: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json
          
      - name: Install dependencies
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm ci
          
      - name: Run npm audit
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm audit --audit-level=moderate
          
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
        
      - name: Run Lighthouse CI
        run: |
          cd ${{ env.FRONTEND_PATH }}
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_SERVER_BASE_URL: https://lhci.herokuapp.com
          LHCI_BUILD_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-preview, deploy-production]
    if: always()
    
    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            const oldArtifacts = artifacts.data.artifacts
              .filter(artifact => artifact.created_at < new Date(Date.now() - 7 * 24 * 60 * 60 * 1000))
              .map(artifact => artifact.id);
            
            for (const artifactId of oldArtifacts) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifactId,
              });
            }