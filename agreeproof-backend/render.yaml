# Databases (if needed)
databases:
  # MongoDB Atlas (configured separately)
  # This section is for reference - actual MongoDB setup is done via Atlas UI

# Build and deployment optimizations
build:
  # Node.js version
  nodeVersion: "18.x"
  
  # Install dependencies
  installCommand: "npm ci --production=false"
  
  # Build command
  buildCommand: "npm run build"
  
  # Start command
  startCommand: "npm start"
  
  # Health check
  healthCheckPath: "/health"
  
  # Health check timeout
  healthCheckTimeout: 100
  
  # Health check interval
  healthCheckInterval: 10
  
  # Health check grace period
  healthCheckGracePeriod: 30
  
  # Auto deploy on push
  autoDeploy: true
  
  # Deploy branch
  branch: main
  
  # Root directory
  rootDir: .

# Performance optimizations
performance:
  # Enable compression
  compression: true
  
  # Enable caching
  caching: true
  
  # Enable CDN
  cdn: false
  
  # Enable minification
  minification: true
  
  # Enable bundling
  bundling: true
  
  # Enable tree shaking
  treeShaking: true
  
  # Enable code splitting
  codeSplitting: true
  
  # Enable lazy loading
  lazyLoading: true
  
  # Enable prefetching
  prefetching: false
  
  # Enable preloading
  preloading: false
  
  # Enable service worker
  serviceWorker: false
  
  # Enable web workers
  webWorkers: false
  
  # Enable shared workers
  sharedWorkers: false
  
  # Enable background sync
  backgroundSync: false
  
  # Enable push notifications
  pushNotifications: false
  
  # Enable offline support
  offlineSupport: false
  
  # Enable PWA
  pwa: false

# Security configurations
